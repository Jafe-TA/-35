<!--

- Confeccionar una página que tenga un botón. Cuando se presione dicho botón generar un valor aleatorio 
entre 0 y 2. Si se genera el 0 llamar al webmail de Outlook, si se genera un 1 llamar a gmail en caso de generarse un 2 llamar a yahoo.
Para generar un valor aleatorio utilizar la función random del objeto Math.

var num;
num=Math.random()*3; //se guarda en num un valor comprendido entre 0.00001 y 2.99999
num=parseInt(num); //guardamos solo la parte entera de la variable num
if (num==0)
window.location='http://www.outlook.com';

-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  function verificarEntrada()
  {
    var num;
    num=Math.random()*3; //se guarda en num un valor comprendido entre 0.00001 y 2.99999
    num=parseInt(num); //guardamos solo la parte entera de la variable num
    if (num==0){
        window.location='http://www.outlook.com';}
    else{
        if (num==1){
            window.location='http://www.gmail.com';}
        else{
            if (num==2){
                window.location='http://www.yahoo.com';}
}
}
}

</script>

<button onClick="verificarEntrada()">Ingresar a La Nación</button>
</body>
</html>
